    <title>360LOAN_IN</title>
    <script>
      setFont();
      window.addEventListener('resize', function () {
        setFont();
      });

      function setFont() {
        (window.__setFontSize__ = function () {
          document.documentElement.style.fontSize =
            Math.min(750, Math.max(document.documentElement.clientWidth, 320)) / 7.5 + 'px';
        })();
      }

    </script>
